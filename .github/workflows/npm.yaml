name: NPM Worker

on:
  push:
    paths:
      - .github/npm.worker.config.yaml
      
jobs:
  manage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - name: NPM Worker
        uses: mudlabs/npm-worker@v1.3.0
      - name: Add & Commit
        uses: EndBug/add-and-commit@v5.1.0
      - name: Diffy
        uses: ./
        with:
          path: README.md
      - run: |
          echo "${{ steps.diffy.outputs.added }}"
          echo "${{ steps.diffy.outputs.modified }}"
          echo "${{ steps.diffy.outputs.removed }}"
          echo "${{ steps.diffy.outputs.renamed }}"
          echo "${{ steps.diffy.outputs.name }}"
